version: '2'

services:
    db:
      image: mysql
      environment:
                - MYSQL_DATABASE=houseskipper
                - MYSQL_USER=houseskipper
                - MYSQL_PASSWORD=houseskipper
                - MYSQL_ROOT_PASSWORD=houseskipper
                - MYSQL_ROOT_HOST=%
      volumes:
            - ./db_houseskipper:/var/lib/mysql
      ports:
            - "3306:3306"
    phpmyadmin:
     image: phpmyadmin/phpmyadmin
     environment:
            PMA_ARBITRARY: 1
            MYSQL_USER: houseskipper
            MYSQL_PASSWORD: houseskipper
            MYSQL_ROOT_PASSWORD: houseskipper
     ports:
            - "80:80"
     links:
            # for mysql container
            - "db:db"
volumes:
    db:
        driver: "local"